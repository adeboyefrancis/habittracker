<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - DevOps Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .version {
            color: #666;
            font-size: 14px;
        }
        
        .add-habit {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .habits-list {
            display: grid;
            gap: 15px;
        }
        
        .habit-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .habit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .habit-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .streak {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }
        
        .habit-actions {
            display: flex;
            gap: 10px;
        }
        
        .complete-btn {
            background: #10b981;
        }
        
        .complete-btn:hover {
            background: #059669;
        }
        
        .complete-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .delete-btn {
            background: #ef4444;
            padding: 12px 16px;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .empty-state {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Habit Tracker</h1>
            <p class="version">DevOps Learning Demo App v1.0.0</p>
        </header>
        
        <div class="add-habit">
            <input 
                type="text" 
                id="habitInput" 
                placeholder="Enter a new habit (e.g., Drink water, Code daily...)"
                onkeypress="if(event.key === 'Enter') addHabit()"
            >
            <button onclick="addHabit()">Add Habit</button>
        </div>
        
        <div id="habitsList" class="habits-list"></div>
    </div>

    <script>
        // Load habits on page load
        window.onload = () => {
            loadHabits();
        };

        async function loadHabits() {
            try {
                const response = await fetch('/api/habits');
                const habits = await response.json();
                displayHabits(habits);
            } catch (error) {
                console.error('Error loading habits:', error);
            }
        }

        function displayHabits(habits) {
            const container = document.getElementById('habitsList');
            
            if (habits.length === 0) {
                container.innerHTML = '<div class="empty-state">No habits yet. Add your first habit above! üöÄ</div>';
                return;
            }
            
            container.innerHTML = habits.map(habit => {
                const today = new Date().toDateString();
                const completedToday = habit.lastCompleted === today;
                
                return `
                    <div class="habit-card">
                        <div class="habit-info">
                            <h3>${habit.name}</h3>
                            <p class="streak">üî• ${habit.streak} day streak</p>
                        </div>
                        <div class="habit-actions">
                            <button 
                                class="complete-btn" 
                                onclick="completeHabit(${habit.id})"
                                ${completedToday ? 'disabled' : ''}
                            >
                                ${completedToday ? '‚úì Done Today' : 'Complete'}
                            </button>
                            <button class="delete-btn" onclick="deleteHabit(${habit.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (!name) return;
            
            try {
                const response = await fetch('/api/habits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadHabits();
                }
            } catch (error) {
                console.error('Error adding habit:', error);
            }
        }

        async function completeHabit(id) {
            try {
                const response = await fetch(`/api/habits/${id}/complete`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    loadHabits();
                }
            } catch (error) {
                console.error('Error completing habit:', error);
            }
        }

        async function deleteHabit(id) {
            if (!confirm('Are you sure you want to delete this habit?')) return;
            
            try {
                const response = await fetch(`/api/habits/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    loadHabits();
                }
            } catch (error) {
                console.error('Error deleting habit:', error);
            }
        }
    </script>
</body>
</html>
